<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Hello World</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.classless.min.css">
  <link href='./styles/style.css' rel='stylesheet'>
  <script src="https://unpkg.com/htmx.org@2.0.2"></script>
<script lang="javascript">
  urlp=[];s=location.toString().split('?');s=s[1].split('&');for(i=0;i<s.length;i++){u=s[i].split('=');urlp[u[0]]=u[1];}
  if(urlp.loc==undefined){urlp.loc='login.html';}
</script>
</head>
<body>
  <header hx-get="./header.html" hx-swap="innerHTML" hx-trigger="load"></header>
  <main>
    <div id="content"  hx-get="./" hx-swap="innerHTML">
    </div>
  </main>
  <script defer type="text/javascript" src="./scripts/main.js"></script>
  <script defer type="module" src="./scripts/firebase-myscripts.js"></script>
  <script>

    if (urlp.loc) {
      console.log(urlp.loc);
      const contentDiv = document.getElementById('content');
      contentDiv.setAttribute('hx-get', `./${urlp.loc}`);
      contentDiv.setAttribute('hx-trigger', `load`);
      htmx.process(contentDiv); 
    }
  </script>
  <footer hx-get="./footer.html" hx-swap="innerHTML" hx-trigger="load"></footer>
</body>
</html>
